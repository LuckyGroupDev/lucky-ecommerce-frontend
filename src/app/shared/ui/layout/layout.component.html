<mat-sidenav-container class="layout-container">

  <!-- Sidebar -->
  <mat-sidenav #sidenav mode="side" [opened]="isSidenavOpen" class="sidenav">
    <mat-toolbar>Men√∫</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a mat-list-item routerLink="/products" routerLinkActive="active">Productos</a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Contenido principal -->
  <mat-sidenav-content>

    <!-- Navbar -->
    <app-navbar (toggleSidenav)="toggleSidenav()"></app-navbar>

    <!-- Contenido -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>

    <!-- Footer -->
    <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
