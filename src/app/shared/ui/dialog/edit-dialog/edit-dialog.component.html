<h2 mat-dialog-title>{{ data.mode === 'edit' ? 'Editar Producto' : 'Agregar Producto' }}</h2>

<mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="productName" />
      <mat-error *ngIf="productForm.get('productName')?.hasError('required')">
        El nombre es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Proveedor</mat-label>
      <input matInput type="number" formControlName="supplierId" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Categor√≠a</mat-label>
      <input matInput type="number" formControlName="categoryId" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Cantidad por unidad</mat-label>
      <input matInput formControlName="quantityPerUnit" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Precio</mat-label>
      <input matInput type="number" formControlName="unitPrice" />
      <mat-error *ngIf="productForm.get('unitPrice')?.hasError('required')">
        El precio es requerido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unidades en stock</mat-label>
      <input matInput type="number" formControlName="unitsInStock" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Unidades en pedido</mat-label>
      <input matInput type="number" formControlName="unitsOnOrder" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Nivel de reorden</mat-label>
      <input matInput type="number" formControlName="reorderLevel" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="onSave()">Guardar</button>
</mat-dialog-actions>
