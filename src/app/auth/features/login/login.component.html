<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Iniciar Sesi칩n</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="UserName" required />
            <mat-error *ngIf="loginForm.get('UserName')?.hasError('required')">
              El usuario es obligatorio
            </mat-error>
          </mat-form-field>
  
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contrase침a</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="Password" required />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.get('Password')?.hasError('required')">
              La contrase침a es obligatoria
            </mat-error>
          </mat-form-field>
  
          <div *ngIf="loginForm.errors?.['invalidLogin']" class="error-message">
            
            Usuario o contrase침a incorrectos.
          </div>
  
          <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">
            Ingresar
          </button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
